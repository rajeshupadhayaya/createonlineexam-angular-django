{% extends "layout.html" %}

{% block content %}

<div class="container" style="padding-top: 70px">
    <div class="jumbotron">
        <form class="form-horizontal" method="post">

            <div class="form-group">
                <label for="Exam Id">Exam Id:</label>
                <input type="text" class="form-control" name="examId" id="examId" value="" placeholder="Please provide your Exam Id" required>
            </div>

            <button type="submit" value="View Result" class="btn btn-info">View Result</button>


        </form>
     </div>
</div>


<div class="modal fade" id="help" tabindex="-1" role="form" aria-labelledby="help">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">Help To Create Objective Exam </h4>
            </div>
            <div class="modal-body">
                <p>Please provide the exam id in <b> EXAM ID </b> field. This id was provided during the creation  of exam and the same was share
                    with you with e-mail.
                <p>Please refer your email for id.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

{% endblock %}
