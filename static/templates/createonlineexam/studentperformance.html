<h2>Search Student</h2>
<form ng-submit="" id="findStudent" name="findStudent">
    <md-input-container class="md-block">
        <label>Student Name</label>
        <input type="text" id="student_name" name="studentname" ng-model="studentname">

    </md-input-container>
    <md-input-container>
        <button type="submit" class="md-raised md-primary md-button md-default-theme" ng-disabled="!findStudent.$valid">Search</button>
    </md-input-container>

</form>
